<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <p class="message">
        Welcome! <span class="name-span"></span>, make the first move!
      </p>
      <div class="gameboard">
        <div class="field" data-num="0"></div>
        <div class="field" data-num="1"></div>
        <div class="field" data-num="2"></div>
        <div class="field" data-num="3"></div>
        <div class="field" data-num="4"></div>
        <div class="field" data-num="5"></div>
        <div class="field" data-num="6"></div>
        <div class="field" data-num="7"></div>
        <div class="field" data-num="8"></div>
      </div>
      <p>Score: <span class="score">0 - 0</span></p>
      <button>RESTART GAME</button>
      <div class="color-theme">
        <input type="color" name="color" id="color" value="#ffffff" />
        <label for="color">Pick a color theme!!</label>
      </div>
    </main>
    <div class="input-form">
      <form class="form" id="myForm">
        <label for="playerX">Name Player 1:</label>
        <input
          class="input"
          type="text"
          id="playerX"
          placeholder="Player1"
          required
          maxlength="10"
        />
        <label for="playerO">Name Player 1:</label>
        <input
          class="input"
          type="text"
          id="playerO"
          placeholder="Player2"
          required
          maxlength="10"
        />
        <button type="submit" id="btnSubmit">Start Game!</button>
      </form>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
